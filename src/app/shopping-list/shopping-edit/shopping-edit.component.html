<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5">
          <label for="name">Name</label>
          <!-- Az add buttonnak átadni a local referencest vagy argumentumként
           átadva vagy viewChild-dal kiválasztva. Az add button megnyomásával
           az ingredient array-hez legyen hozzáadva az új ingredient. -->

          <!-- prettier-ignore -->
          <input
            type="text"
            id="name"
            class="form-control"
            #nameInput
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>

          <!-- prettier-ignore -->
          <input
            type="number"
            id="amount"
            class="form-control"
            #amountInput
          />
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button class="btn btn-success" type="submit" (click)="onAddItem()">
              Add
            </button>
            <button class="btn btn-danger" type="submit">Delete</button>
            <button class="btn btn-primary" type="submit">Clear</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
